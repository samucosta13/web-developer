<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
    <title>DOM</title>
<!-- CSS -->
    <style>
        body{
            background-color: rgb(252, 95, 23);
            color: rgb(255, 255, 255);
            font: normal 18px Arial;
        }
        h1{
            font: bold 45px 'Averia Sans Libre';
            text-align: center;
        }
        h2{
            font: bold 22px 'Averia Sans Libre';
            padding-left: 30px;
        }
    </style>
</head>
<body>
<!-- CONTEÚDO HTML -->
    <h1>Começando com DOM</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo labore aliquam nihil tempora magnam, impedit porro incidunt repudiandae dolores asperiores totam a! Beatae nemo eaque rerum facilis consectetur ex autem.
    </p>
    <p>
        Aprendendo a usar <strong>DOM</strong> em JavaScript.
    </p>
    <div id="msg">
        Clique em mim :3
    </div>
<!-- JAVASCRIPT -->
    <script>
        // window.document.write('Escrevi por comando no script')
        var s1 = document.getElementsByTagName('p')[0]
        document.write('<br> <h2> Esse aqui é o conteúdo do primeiro parágrafo: </h2>' + s1.innerText) // innerText mostrou o conteúdo da tag...
        var s2 = document.getElementsByTagName('p')[1]
        document.write('<br> <h2> Esse aqui é o conteúdo do segundo parágrafo: </h2>' + s2.innerHTML) // innerHTML mostrou o conteúdo com a formatação dada
        var s3 = document.body
        s3.style.backgroundColor = '#23202c'

        /*
        var d = document.getElementById('msg')
        d.style.textAlign = 'center'
        d.style.width = '300px'
        d.style.border = 'solid 1px white'
        */

        var d = document.querySelector('div#msg')
        d.style.textAlign = 'center'
        d.style.width = '300px'
        d.style.border = 'solid 1px white'
    </script>
</body>
</html>
