<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <button onclick="s()">Somar</button>
    
    <div id="re">Resultado</div>
    
    <script>
        var re = document.querySelector('div#re')

        function s(){
            var n1 = document.getElementById('n1').value
            var n2 = document.querySelector('input#n2').value

            var soma = Number(n1) + Number(n2)

            re.innerHTML = `A soma entre os números ${n1} e ${n2} é igual a <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
