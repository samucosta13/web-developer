<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon_io/favicon.ico" type="image/x-icon">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: rgb(12, 11, 10);
            color: rgb(255, 255, 255);
        }
        div#area{
            font: normal 30px 'Averia Sans Libre';
            background-color: rgb(255, 11, 113);
            color: rgb(12, 11, 10);
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border: solid 2px rgb(255, 11, 113);
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clique()" onmouseenter="entra()" onmouseout="sai()">
        Interaja...
    </div> -->

    <div id="area">
        Interaja...
    </div>

    <script>
        // isso aqui não é uma boa prática, mas é o que me pareceu a melhor solução (definir a variável antes, independentemente dos eventos)

        var s = document.getElementById('area')

        s.addEventListener('click',clique)
        s.addEventListener('mouseenter',entra)
        s.addEventListener('mouseout',sai)

        function clique(){
            s.innerText = 'Clicou!'
        }
        function entra(){
            s.style.backgroundColor = 'rgb(12, 11, 10)'
            s.style.color = 'rgb(255, 11, 113)'
        }
        function sai(){
            s.style.backgroundColor = 'rgb(255, 11, 113)'
            s.style.color = 'rgb(12, 11, 10)'
        }
    </script>
</body>
</html>
