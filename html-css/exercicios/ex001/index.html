<!DOCTYPE html>
<html lang="pt-br">
<!-- tag "html", parâmetro "lang" -->
<head>
    <!-- parte de configurações -->
    <meta charset="UTF-8">
    <!-- UTF-8 é uma codificação que suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- "viewport" = ocupar 100% da tela disponível pra exibição no navegador -->
    <title>Meu primeiro exercício</title>
</head>
<body>
    <!-- parte de conteúdo -->
    <h1>Olá, Mundo!</h1>
    <hr>
    <!-- nem toda tag fecha! -->
    <p>
        Esse é o meu primeiro documento HTML. Estou muito feliz!
    </p>
    <!-- o Word Wrap que faz a linha quebrar automaticamente na visualização do editor -->
    <p>
        Este é um momento único! Estou criando um site!
    </p>
</body>
<!-- tudo o que a gente tá fazendo é MARCAR o nosso documento, marcas, hypertext MARKUP language, marcação -->
</html>
